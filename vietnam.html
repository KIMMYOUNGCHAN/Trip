<!--h1은 heading 이란 의미로 제목을 나타내는 태그다. 1이 제일 크기가 크고

img는 이미지의 약자로 말그대로 src 안에는 이미지 링크 or 파일이름을 넣어야하고
 alt 같은경우 사진이 뜨지 않을 때 이를 대체할만한 설명, 즉 경고창표시?다.
 크기조절은 css파일에 img선택자 생성해서 거기에다가 설정해 놨다 -->
